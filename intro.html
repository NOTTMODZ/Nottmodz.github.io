
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nottmodz Universe Ad Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; url=https://nottmodz.github.io">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .flare {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,75,43,0.4) 0%, transparent 80%);
      animation: flarePulse 5s ease-in-out infinite;
      filter: blur(120px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    @keyframes flarePulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .item {
      opacity: 0;
      transform: scale(0.9);
      animation: zoomFade 1s ease-out forwards;
    }

    .title {
      font-size: 3em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation-delay: 1s;
    }

    .subtitle {
      font-size: 1.5em;
      color: #ccc;
      animation-delay: 2s;
    }

    .tagline {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(to right, #f12711, #f5af19);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation-delay: 3.5s;
    }

    @keyframes zoomFade {
      0% { opacity: 0; transform: scale(0.7) translateY(30px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<div class="flare"></div>

<div class="container">
  <div class="item title">Welcome to</div>
  <div class="item subtitle">The Ultimate MOD Universe</div>
  <div class="item tagline">NOTTMODZ â€” MODS BEYOND LIMIT</div>
</div>

<script>
  const items = document.querySelectorAll('.item');
  items.forEach((el, i) => {
    el.style.animation = `zoomFade 1s ease-out forwards`;
    el.style.animationDelay = `${1 + i * 1.2}s`;
  });

  // Background particles
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  for (let i = 0; i < 150; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.2 + 0.3,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.25)';
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(animateParticles);
  }

  animateParticles();
</script>

</body>
</html>
