<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NottModz Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f1f1f;
      padding: 15px 20px;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
    }

    #menuPanel {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #2c2c2c;
      transition: all 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }

    #menuPanel a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff66cc;
      padding: 12px;
      border-radius: 10px;
      z-index: 999;
      display: none;
      transition: all 0.4s ease;
      max-width: 250px;
    }

    .menu-open .popup {
      right: 200px;
      max-width: calc(100% - 200px - 40px);
    }

    .sprinkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff66cc;
      border-radius: 50%;
      animation: sprinkle 1.2s ease-out forwards;
      z-index: 2000;
    }

    @keyframes sprinkle {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.2);
        opacity: 0;
      }
    }

    .button {
      background: #ff66cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin: 30px auto;
      display: block;
    }

    #contactPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1500;
      text-align: center;
    }

    #contactPopup a {
      color: #ff66cc;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }

    .close-btn {
      background: #ff66cc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <h1>NottModz</h1>
</header>

<div id="menuPanel">
  <a href="#" onclick="showContactPopup()">Contact Us</a>
  <a href="https://t.me/nottmodz" target="_blank">Join Telegram</a>
</div>

<div id="popup" class="popup">
  Join NottModz Now! Modded by Rao Jatin!
</div>

<button class="button" onclick="joinTelegram()">Get All Apps Premium</button>

<div id="contactPopup">
  <h2>Contact Us</h2>
  <a href="https://wa.me/919499473347" target="_blank">WhatsApp</a>
  <a href="https://www.instagram.com/noturjatin" target="_blank">Instagram</a>
  <button class="close-btn" onclick="closeContactPopup()">Close</button>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menuPanel');
    const body = document.body;
    if (menu.style.left === '0px') {
      menu.style.left = '-200px';
      body.classList.remove('menu-open');
    } else {
      menu.style.left = '0px';
      body.classList.add('menu-open');
    }
  }

  setTimeout(() => {
    document.getElementById('popup').style.display = 'block';
  }, 5000);

  function showContactPopup() {
    document.getElementById('contactPopup').style.display = 'block';
  }

  function closeContactPopup() {
    document.getElementById('contactPopup').style.display = 'none';
  }

  function joinTelegram() {
    sprinkleEffect();
    setTimeout(() => {
      window.location.href = 'https://t.me/ottnotpublic';
    }, 3000);
  }

  function sprinkleEffect() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    for (let i = 0; i < 60; i++) {
      const s = document.createElement('div');
      s.className = 'sprinkle';
      s.style.left = `${centerX}px`;
      s.style.top = `${centerY}px`;
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * (window.innerWidth / 2);
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance + Math.random() * (window.innerHeight / 2);
      s.style.setProperty('--x', `${x}px`);
      s.style.setProperty('--y', `${y}px`);
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1200);
    }
  }
</script>

</body>
</html>
