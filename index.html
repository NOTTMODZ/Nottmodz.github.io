  <style>
    :root {

      --card-bg: #1e2235;
      --accent: #00f7ff;
      --accent-hover: #00c4cc;
      --text-light: #ffffff;
      --text-muted: #b0b3c4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-light);
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    .header h1 {
      font-size: 2.2em;
      color: var(--accent);
    }

    .tagline {
      font-size: 1em;
      color: var(--text-muted);
      margin-top: 5px;
      font-style: italic;
    }

    .search-bar {
      margin: 20px 0;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #2b2f4b;
      color: white;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      background: #35395c;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      animation: fadeInUp 1s ease;
    }

    .app-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .app-card:hover {
      transform: scale(1.03);
    }

    .app-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .download-btn {
      margin-top: 10px;
      background-color: var(--accent);
      color: #1e1e2f;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background-color: var(--accent-hover);
    }

    /* Floating Bot Button */
    .bot-btn {
      position: fixed;
      bottom: 25px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--accent);
      color: #12172a;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }

    .bot-btn:hover {
      background-color: var(--accent-hover);
    }

    .bot-popup {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
      animation: fadeIn 0.3s ease;
    }

    .bot-popup button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: var(--accent);
      color: var(--main-bg);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .bot-popup button:hover {
      background: var(--accent-hover);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <title>Slide Menu</title>
  <style>
    body {

      position: fixed;

      right: 20px;

      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;

    .menu-button span {
      display: block;
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 5px 0;
      transition: 0.4s;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      background: #222;
    }

    .sidebar.open {
      width: 280px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
